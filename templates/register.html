{% extends "base.html" %}
{% block content %}

<h3 class="center-align">register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="">
        <div class="card">
            <div class="input-field col s6">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">username</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix">phone</i>
                <input id="password" name="password" type="password" class="validate">
                <label for="password">password</label>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large">register</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}

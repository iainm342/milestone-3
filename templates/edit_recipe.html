{% extends "base.html" %}
{% block content %}

<h3 class="center-align">edit recipe</h3>

<div class="container">
    <p class="right-align">logged in: {{session.user}}</p>
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <div class="row">
                <div class="col s1" id="icon">
                    <i class="fas fa-question-circle icon-size fa-2x"></i>
                </div>
                <div class="input-field col s10">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Which category does your recipe belong to?</option>
                        {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                        <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="col s1"></div>
            </div>
            <div class="row">
                <div class="col s1">
                    <i class="fas fa-bread-slice fa-2x" id="icon"></i>
                </div>
                <div class="input-field col s10">
                    <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" type="text"
                        class="validate">
                </div>
                <div class="col s1"></div>
            </div>
            <div class="row">
                <div class="col s1">
                    <i class="fas fa-user fa-2x" id="icon"></i>
                </div>
                <div class="input-field col s10">
                    <input id="recipe_chef" name="recipe_chef" value="{{ recipe.recipe_chef }}" type="text"
                        class="validate">

                </div>
                <div class="col s1"></div>
            </div>
            <div class="row">
                <div class="col s1">
                    <i class="fas fa-book fa-2x" id="icon"></i>
                </div>
                <div class="input-field col s10">
                    <input id="cookbook_name" name="cookbook_name" value="{{ recipe.cookbook_name }}" type="text"
                        class="validate">

                </div>
                <div class="col s1"></div>
            </div>
            <div class="row">
                <div class="col s1">
                    <i class="fas fa-camera fa-2x" id="icon"></i>
                </div>
                <div class="input-field col s10">
                    <input id="recipe_image" name="recipe_image" value="{{ recipe.recipe_image }}" type="text"
                        class="validate">

                </div>
                <div class="col s1"></div>
            </div>
            <div class="row">
                <div class="col s1">
                    <i class="fas fa-user-cog fa-2x" id="icon"></i>
                </div>
                <div class="input-field col s10">
                    <input id="recipe_difficulty" name="recipe_difficulty" value="{{ recipe.recipe_difficulty }}"
                        type="text" class="validate">

                </div>
                <div class="col s1"></div>
            </div>
            <div class="row">
                <div class="col s1">
                    <i class="fas fa-clock fa-2x" id="icon"></i>
                </div>
                <div class="input-field col s10">
                    <input id="recipe_time" name="recipe_time" value="{{ recipe.recipe_time }}" type="text"
                        class="validate">

                </div>
                <div class="col s1"></div>
            </div>
            <div class="row">
                <div class="col s1">
                    <i class="fas fa-list fa-2x" id="icon"></i>
                </div>
                <div class="input-field col s10 input_ing_wrap">
                    {% for ingredient in recipe.recipe_ingredients %}
                    <input id="recipe_ingredients" name="recipe_ingredients" type="text" value="{{ ingredient }}"
                        class="validate">
                    {% endfor %}
                </div>
            </div>
            <div class="row">
                <div class="col s1">
                    <a href="#" class="add_ing_button"><i class="far fa-plus-square"></i></a>
                </div>
            </div>

            <div class="row">
                <div class="col s1">
                    <i class="fas fa-list fa-2x" id="icon"></i>
                </div>
                <div class="input-field col s10 input_meth_wrap">
                    {% for step in recipe.recipe_method %}
                    <textarea id="recipe_method" name="recipe_method" type="text">{{ step }}</textarea>
                    {% endfor %}
                </div>
            </div>
            <div class="row">
                <div class="col s1">
                    <a href="#" class="add_meth_button"><i class="far fa-plus-square"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('categories') }}" class="btn-large red">cancel</a>
                    <button type="submit">edit recipe</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
